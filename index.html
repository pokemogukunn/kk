<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>動画ダウンロード</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pure/2.0.6/pure-min.css">
    <style>
        body {
            background-color: #fff;
            color: #333;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .video-details {
            margin-bottom: 20px;
        }
        .thumbnail {
            width: 100%;
            max-width: 600px;
        }
        .error-message {
            color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>動画ダウンロード</h1>
        <form class="pure-form" id="videoForm">
            <fieldset>
                <input type="text" id="videoId" placeholder="YouTube動画ID" required>
                <button type="submit" class="pure-button pure-button-primary">ダウンロードリンク取得</button>
            </fieldset>
        </form>
        <div id="videoDetails" class="video-details" style="display: none;">
            <h2 id="videoTitle"></h2>
            <p id="videoAuthor"></p>
            <img id="videoThumbnail" class="thumbnail" alt="サムネイル">
            <p id="videoDescription"></p>
            <a id="downloadLink" href="#" class="pure-button pure-button-primary" download>ダウンロード</a>
        </div>
        <div id="errorMessage" class="error-message" style="display: none;"></div>
    </div>

    <script>
        document.getElementById('videoForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const videoId = document.getElementById('videoId').value;
            const response = await fetch(`/api/video?videoId=${videoId}`);

            if (response.ok) {
                const data = await response.json();
                document.getElementById('videoTitle').textContent = data.title;
                document.getElementById('videoAuthor').textContent = `作者: ${data.author}`;
                document.getElementById('videoThumbnail').src = data.thumbnail;
                document.getElementById('videoDescription').textContent = data.description;
                document.getElementById('downloadLink').href = data.downloadUrl;

                document.getElementById('videoDetails').style.display = 'block';
                document.getElementById('errorMessage').style.display = 'none';
            } else {
                const errorData = await response.json();
                document.getElementById('errorMessage').textContent = `エラー: ${errorData.error}`;
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('videoDetails').style.display = 'none';
            }
        });
    </script>
</body>
</html>
