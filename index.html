<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>動画検索とダウンロード</title>
    <style>
        body {
            background-color: white;
            color: black;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .search-box {
            width: 100%;
            max-width: 600px;
            display: flex;
            margin-bottom: 20px;
        }
        .search-box input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
        }
        .search-box button {
            padding: 10px;
            background-color: #00f;
            color: white;
            border: none;
            cursor: pointer;
        }
        .results {
            width: 100%;
            max-width: 600px;
        }
        .result-item {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .result-item a {
            color: #00f;
        }
        .error-message {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>動画検索とダウンロード</h1>
        <div class="search-box">
            <input type="text" id="searchQuery" placeholder="動画を検索...">
            <button onclick="searchVideos()">検索</button>
        </div>
        <div id="errorMessage" class="error-message"></div>
        <div id="results" class="results"></div>
    </div>
    <script>
        async function searchVideos() {
            const query = document.getElementById('searchQuery').value;
            if (!query) {
                displayError('検索クエリを入力してください。');
                return;
            }

            try {
                const response = await fetch(`/api/search?q=${encodeURIComponent(query)}`);
                if (!response.ok) {
                    throw new Error('検索に失敗しました。');
                }
                const results = await response.json();
                displayResults(results);
            } catch (error) {
                displayError(error.message);
            }
        }

        function displayResults(results) {
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = '';
            results.forEach(video => {
                const item = document.createElement('div');
                item.className = 'result-item';
                item.innerHTML = `
                    <h3>${video.snippet.title}</h3>
                    <p>${video.snippet.description}</p>
                    <a href="https://www.youtube.com/watch?v=${video.id.videoId}" target="_blank">視聴する</a>
                `;
                resultsContainer.appendChild(item);
            });
        }

        function displayError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
        }
    </script>
</body>
</html>
