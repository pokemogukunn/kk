<!DOCTYPE html>
<html lang="ja">
<head>
    <title>動画ダウンロードサイト</title>
    <link rel="icon" type="image/png" href="https://ssl.gstatic.com/translate/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pure/2.0.6/pure-min.css" integrity="sha384-ZcGF7BCHEpC/qklwFGQu+YpRm4odEgf9gXtExk3q1e1CZtwKePv1uUkjWJ8uC4JX" crossorigin="anonymous">
    <style>
        body {
            background-color: white;
            color: black;
            font-family: Arial, sans-serif;
        }
        .error {
            color: red;
        }
        .link {
            color: skyblue;
            word-break: break-all;
        }
        .container {
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .button {
            background-color: skyblue;
            color: black;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        .button:hover {
            background-color: deepskyblue;
        }
        .right {
            text-align: right;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>動画検索とダウンロード</h1>
        <form id="search-form" class="pure-form">
            <div class="form-group">
                <input type="text" id="video-id" class="pure-input-1-2" placeholder="動画IDを入力">
                <button type="submit" class="button">検索</button>
            </div>
        </form>
        <div id="error-message" class="error"></div>
        <div id="download-link" class="link right"></div>
    </div>

    <script>
        document.getElementById('search-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const videoId = document.getElementById('video-id').value;
            const errorMessage = document.getElementById('error-message');
            const downloadLink = document.getElementById('download-link');

            errorMessage.textContent = '';
            downloadLink.textContent = '';

            fetch(`/api/download?videoId=${videoId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        errorMessage.textContent = data.error;
                    } else {
                        const link = document.createElement('a');
                        link.href = data.downloadUrl;
                        link.textContent = 'ダウンロードリンク';
                        link.target = '_blank';
                        downloadLink.appendChild(link);
                    }
                })
                .catch(error => {
                    errorMessage.textContent = '検索に失敗しました。再試行してください。';
                });
        });
    </script>
</body>
</html>
